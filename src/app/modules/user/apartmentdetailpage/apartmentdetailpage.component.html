
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="user/home" class="navbar-brand text-light"><i class='fas fa-door-open'></i> ApartmentBooking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="user/home" class="nav-link active text-light"><i class="bi bi-house-fill"></i> Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"></a>
        </li>
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-info text-light" id="dropdownBasic1"
              style="background-color: rgb(0, 153, 255)" ngbDropdownToggle> <i class="bi bi-person-circle"></i>
              User
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem routerLink="../../profilepages">
                <i style="line-height: 1.6em"></i><i class="bi bi-person-fill"></i> บัญชีของฉัน
              </button>
              <button ngbDropdownItem routerLink="../../bookingschedulepages">
                <i style="line-height: 1.6em"></i><i class="bi bi-calendar-check-fill"></i> การจองของฉัน
              </button>
              <a ngbDropdownItem href="home/login"><i class="bi bi-box-arrow-left"></i> ออกจากระบบ</a>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
<body>
<main>
  <div class="container">
    <div >
      <div class="row" *ngFor="let item of ApartmentList">
        <div class="col-lg-12">
          <div class="card mb-10">
            <div class="card-body store-body">
              <div class="product-info">
                <div class="product-gallery">
                  <div class="product-gallery-thumbnails">
                  </div>
                  <div class="product-gallery-featured">
                    <img width=520 height=360
                      [src]="item.amImageUrl"
                      alt="">
                  </div>
                </div>
                <div class="product-seller-recommended">
                  <div class="product-description mb-5">
                    <p class="mb-5">{{item.addOne}}</p>
                    <p>{{item.addTwo}}</p>
                    <p>{{item.openBooking}}</p>
                    <h4 class="mb-5">สิ่งอำนวยความสะดวกยอดนิยม</h4>
                    <p>{{item.addThings}}</p>
                  </div>
                </div>
              </div>
              <div class="product-payment-details">
                <h2 class="product-title mb-2" style="
                color: blue;">{{item.amName}}</h2>
                <p class="text-success"><i class="bi bi-bank2"></i> ราคามัดจำ {{item.amPrice}} บาท</p>
                <p class="mb-0"><i class="bi bi-shield-fill-check"></i> ที่พักสำหรับเดินทางอย่างยั่งยืน</p>
                <div class="text-muted mb-2"><small><i class='fas fa-map-marker-alt' style='font-size:20px;color:red'></i> {{item.amAddress}}</small></div>
                <a>
                  <button routerLink="../../bookingdetails" class="btn btn-primary btn-lg btn-block"  (click)="onEdit(item)" ><i class="bi bi-cart-check-fill"></i> จอง</button>
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
<footer class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p class="text-muted">&copy; ApartmentBooking. All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>
