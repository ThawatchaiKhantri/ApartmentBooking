  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Welcome to the website ApartmentBooking</h1>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="row affix-row">
    <div class="col-sm-3 col-md-2 affix-sidebar">
      <div class="sidebar-nav">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-collapse collapse sidebar-navbar-collapse">
            <ul class="nav navbar-nav" id="sidenav01">
              <li class="active">
                <a data-toggle="collapse" data-target="#toggleDemo0" data-parent="#sidenav01" class="collapsed" style="
                background-color: black">
                  <h4 style="color: white;">
                    Admin
                    <br>
  
                  </h4>
                </a>
              </li>
              <li><a href="../homeadmin"><span class="glyphicon glyphicon-calendar"></span> ข้อมูลผู้ใช้งาน</a></li>
              <li><a href="../apartmentdetail"><span class="glyphicon glyphicon-calendar"></span> ข้อมูลอพาร์ทเมนต์</a></li>
              <li><a href="../addrole"><span class="glyphicon glyphicon-calendar"></span> จัดการอพาร์ทเมนต์ที่รออนุมัติ</a></li>
              <li><a href="home/login/"><span class="glyphicon glyphicon-calendar"></span> ออกจากระบบ</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-md-10 affix-content">
      <div class="">
        <div class="page-header">
          <div class="page-header" style="background-color: rgb(0, 0, 0);">
            <h3 style="color: rgb(255, 255, 255);"><span class="glyphicon"
                style="margin-top: 3%; margin-left: 2%;"></span>แก้ไขข้อมูลอพาร์ทเมนต์</h3>

            <body>
              <div class="container">
                  <div class="card px-0 py-0 px-lg-3 py-lg-0 col-lg-9">
                      <div class="row">
                        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                          <form role="form f1" [formGroup]="userprofileForm" (ngSubmit)="onSubmit()">
                            <hr class="colorgraph">
                            <div class="row">
                              <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" formControlName="userFname" class="form-control input-lg"
                                    placeholder="ชื่อ" tabindex="1" >
                                </div>
                              </div>
                              <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" formControlName="userLname" class="form-control input-lg"
                                    placeholder="นามสกุล" tabindex="2" >
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <input formControlName="amName" type="text"  class="form-control input-lg"
                                placeholder="วันเกิด" tabindex="4" >
                            </div>
                              <div class="form-group">
                                <textarea formControlName="address" type="text"  class="form-control input-lg"
                                  placeholder="ที่อยู่" tabindex="3" ></textarea>
                              </div>
                              <div class="form-group">
                                <input formControlName="phone" type="text"  class="form-control input-lg"
                                  placeholder="หมายเลขโทรศัพท์" tabindex="4" >
                              </div>
                              <div class="form-group">
                                <input formControlName="cardId" type="text"  class="form-control input-lg"
                                  placeholder="เลขบัตรประชาชน" tabindex="4" >
                              </div>
                              <div class="form-group">
                                <input formControlName="email" type="text"  class="form-control input-lg"
                                  placeholder="Email" tabindex="4" >
                              </div>
                            <hr class="colorgraph">
                            <div class="row">
                              <div class="col-xs-12 col-md-6"><input type="submit" value="บันทึกข้อมูล"
                                  class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                            </div>
                            <br>
                          </form>
                        </div>
                      </div>
                </div>
              </div>
            </body>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
