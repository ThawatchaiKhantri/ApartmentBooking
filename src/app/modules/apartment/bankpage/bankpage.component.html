<header class="text-light text-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Welcome to the website ApartmentBooking</h1>
      </div>
    </div>
  </div>
</header>
<div class="row affix-row" style="background-color: cadetblue">
  <div class="col-sm-3 col-md-2 affix-sidebar">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav" id="sidenav01">
            <li class="active">
              <a data-toggle="collapse" data-target="#toggleDemo0" data-parent="#sidenav01" class="collapsed" style="
              background-color: #004d39">
                <h4 style="color: aliceblue">
                  Menu Apartment
                  <br>

                </h4>
              </a>
            </li>
            <li><a href="../apartment-home"><span class="glyphicon glyphicon-calendar"></span> โปรไฟล์</a></li>
            <li><a href="../showapartment"><span class="glyphicon glyphicon-calendar"></span> จัดการ Apartment</a></li>
            <li><a href="../allboonking"><span class="glyphicon glyphicon-lock"></span> รายการจอง</a></li>
            <!-- <li><a href="../reviewapartment"><span class="glyphicon glyphicon-star"></span> ดูรีวิว</a></li> -->
            <li><a href="../banks"><span class="glyphicon glyphicon-cog"></span> ข้อมูลธนาคาร</a></li>
            <li><a href="home/login/"><span class="glyphicon glyphicon-calendar"></span> ออกจากระบบ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-md-10 affix-content" style="background-color: cadetblue">
    <div class="">
      <div class="bottom bg-light sticky-top shadow-sm">
        <div class="container-nav" style="background-color: rgb(31, 82, 83); margin-top: 2%;">
            <ul class="nav nav-bottom nav-fill">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../banks"><i class="fas fa-plus-circle"></i> <span class="d-none d-sm-inline-block d-md-inline-block" style="color: aliceblue;">เพิ่มข้อมูลธนาคาร</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" terget="_blank" href="../showbank"><i class="fas fa-user-circle"></i> <span class="d-none d-sm-inline-block d-md-inline-block" style="color: aliceblue;">แสดงข้อมูลธนาคาร</span></a>
              </li>
            </ul>
    
        </div>
    </div>
    <form [formGroup]="addbankForm" (ngSubmit)="onSubmit()">
      <div class="page-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="card mb-10">
                <div class="card-body store-body">
                  <div class="product-info">
                    <div class="product-seller-recommended">
                      <div class="product-description mb-5">
                        <div class="row">
                          <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="text" formControlName="bankName"  class="form-control input-lg" placeholder="ชื่อธนาคาร" tabindex="1">
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="text" formControlName="bkFirstname"  class="form-control input-lg" placeholder="ชื่อบัญชี" tabindex="2">
                            </div>
                          </div>
                          <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="text" formControlName="bkAccountNumber"  class="form-control input-lg" placeholder="เลขบัญชีธนาคาร" tabindex="2">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product-payment-details">
                    <div class="product-gallery im1">
                        <h1>เพิ่ม QR Code </h1>
                        <div>
                            <div class="fea-img ">
                            <input formControlName="qrCode" type="file" class="upld-file" (change)="onFileSelect($event)">
                            </div>
                        </div>          
                        <br>   
                    </div>
                    <a>
                      <button class="btn btn-primary btn-lg btn-block">เพิ่มข้อมูล</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
